<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
            border: 1px solid #ced4da;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Data Processing Application</h1>
        <button id="processButton" class="btn btn-primary btn-block">Process Data</button>
        <div id="resultContainer" class="result" style="display: none;">
            <h3>Result</h3>
            <pre id="resultOutput"></pre>
        </div>
        <div id="errorContainer" class="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('processButton').addEventListener('click', async () => {
            try {
                // Simulated fetch of result.json from GitHub Pages
                const response = await fetch('https://<YOUR_GITHUB_USERNAME>.github.io/<YOUR_REPOSITORY>/result.json');
                if (!response.ok) throw new Error('Network response was not ok');

                const resultData = await response.json();
                document.getElementById('resultContainer').style.display = 'block';
                document.getElementById('resultOutput').textContent = JSON.stringify(resultData, null, 2);
            } catch (error) {
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('errorContainer').textContent = 'Error fetching result: ' + error.message;
            }
        });
    </script>
</body>
</html>
